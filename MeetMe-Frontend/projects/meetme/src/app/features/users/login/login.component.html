<div class="center-div">
<div class="meetme-card override">
    <h2>Login to site!</h2>

    <form [formGroup]="form">
        <div class="body">
            <div class="form-group">
                <label for="username">User Id </label>
                <div class="form-control">
                    <input type="text" id="username" formControlName="username" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                    <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                        <div *ngIf="f['username'].errors['required']">Username is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <div class="form-control">
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted
                 && f['password'].errors }" />
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']">Password is required</div>
                    </div>
                </div>
            </div>
            <div class="invalid-feedback">
                <strong> {{loginError}}</strong>
            </div>
        </div>
        <div class="footer">
            <button loading-indicator [loading]="loading" [disabled]="loading" class="btn btn-primary"
                (click)="onLogin($event)">
                Login
            </button>
        </div>
    </form>
</div>
</div>
