<div class="page">
    <form (ngSubmit)="onSubmit(formBaseURI)" #formBaseURI="ngForm">
        <div class="form-group">
            <label for="name">Link  - <strong>{{host}}/</strong>
            </label> 
            <div class="form-control">
                <input type="text" spellcheck="false" 
                (input)="onLinkChanged($event)"
                (keydown)="onKeyDown($event)" (keyup)="onKeyUp($event)" #baseURI="ngModel"
                    pattern="^[a-z0-9\-_]+$" [(ngModel)]="base_URI" id="baseURI" name="baseURI" required maxlength="255">
                <div *ngIf="baseURI.errors" class="invalid-feedback">
                    <div *ngIf="baseURI.errors['required']">Link is required</div>
                    <div *ngIf="baseURI.errors['incorrect']">{{baseURI.errors['incorrect']}}</div>
                </div>
                <div *ngIf="availabilityStatus">
                    <span >{{availabilityStatus}}</span>
                </div>
            </div>
            
        </div>


        <div class="page-footer">
            <input  type="button" class="btn btn-default" value="Cancel" (click)="onCancel($event)" />
            <input type="submit" class="btn btn-primary" value="Submit">
        </div>
    </form>
</div>
