<h1 class="page_title">Your available times</h1>
<span>you can create and manage existing schedules</span>
<div class="schedule_list">
    <button title="{{item.name}}" class="schedule-item text-ellipsis button "
        [ngClass]="item.id==selectedItem_Id?'primary ':''" *ngFor="let item of listAvailability;let index=index"
        (click)="onSelectItem(item)">
        <i class="fa-sharp fa-solid fa-calendar-days"></i>
        {{item.name}}
        <i *ngIf="item?.isDefault" class="fa-sharp fa-solid fa-star"></i>
    </button>
    <button (click)="onShowAddNewModal()" class="text-ellipsis button special">+ New Availability</button>
</div>


<mm-modal id="new-availability-modal" title="New Availability" (cancelEvent)="onCancelAdd()"
    (confirmEvent)="onConfirmToAdd($event)">
    <form class="single-column" #frmAddAvailability="ngForm" (ngSubmit)="onSubmit(frmAddAvailability)">
        <div class="form-group">
            <label>Schedule Name</label>
            <div class="form-control">
                <input #name="ngModel" name="name" autocomplete="off"
                    [ngClass]="frmAddAvailability.submitted && name.invalid?'is-invalid':''" type="text"
                    [(ngModel)]="newAvailabilityName" minlength="3" required>
                <div *ngIf="frmAddAvailability.submitted && name.errors" class="invalid-feedback">
                    <div *ngIf="name.errors['required']">Name is required</div>
                    <div *ngIf="name.invalid">Name at-least three charecters</div>
                </div>
            </div>
        </div>
    </form>
</mm-modal>
