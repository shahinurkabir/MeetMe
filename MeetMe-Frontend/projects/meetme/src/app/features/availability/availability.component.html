<div class="page">
    <div class="body">
        <app-availability-list #listAvailabilityComponent (itemSelected)="onSelected($event)"></app-availability-list>
        <div class="divider">
        </div>
        <div class="overview">
            <div class="header">
                <h2>{{selectedAvailability?.name}}</h2>
                <span *ngIf="selectedAvailability?.isDefault">
                    <i style="color:orange;" class="fa-sharp fa-solid fa-star"></i> default schedule</span>

            </div>
            <span class="action_menu_openner">
                <i #toggle_availability_action_menu (click)="onOpenActionMenu()" class="fa-solid fa-gear"></i>
            </span>
            <ul #availability_action_menu *ngIf="showActionMenubarYN" class="action_menu">
                <li (click)="onClickEditName(selectedAvailability?.id!)"><i class="fa fa-pen"></i><span>Edit Name</span>
                </li>
                <li (click)="onClone(selectedAvailability?.id!)"><i class="fa fa-clone"></i><span>Clone</span></li>
                <li *ngIf="!selectedAvailability?.isDefault" (click)="onDefault(selectedAvailability?.id!)">
                    <i class="fa fa-star"></i><span>Default</span>
                </li>
                <li (click)="onClickDelete()"><i class="fa fa-trash"></i><span>Delete</span></li>
            </ul>
        </div>Ã—

        <app-time-availability #availabilityComponent></app-time-availability>
        <div class="footer">

            <button loading-indicator [loading]="isLoading" [disabled]="isLoading" (click)="onSubmit($event)"
                class="btn btn-default">
                Cancel Changes
            </button>
            <button loading-indicator [loading]="isSaving" [disabled]="isSaving" (click)="onSubmit($event)"
                class="btn btn-primary">
                Save Changes
            </button>
        </div>
    </div>
</div>
<mm-modal id="edit-name-modal" title="Edit Schedule Name" (confirmEvent)="onEditName($event)"
    (cancelEvent)="onCloseModal()">
    <form #frmEdit="ngForm" (ngSubmit)="onEditNameFormSubmit(frmEdit)">
        <div class="form-group">
            <label>Schedule Name</label>
            <div class="form-control">
                <input #name="ngModel" name="name" autocomplete="off"
                    [ngClass]="frmEdit.submitted && name.invalid?'is-invalid':''" type="text" [(ngModel)]="editName"
                    required minlength="3">
                <div *ngIf="frmEdit.submitted && name.errors" class="invalid-feedback">
                    <div *ngIf="name.errors['required']">Name is required</div>
                    <div *ngIf="name.invalid">Name at-least three charecters</div>
                </div>
            </div>
        </div>
    </form>
</mm-modal>
<mm-modal id="delete-availability-modal" title="Delete Schedule- {{selectedAvailability?.name}}"
    (confirmEvent)="onDelete($event)" (cancelEvent)="onCloseModal()">
    <h2>Are you sure want to delete?</h2>
</mm-modal>
