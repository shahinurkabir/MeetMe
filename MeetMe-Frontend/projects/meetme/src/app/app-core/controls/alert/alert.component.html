<div  class="alert-container alert-bottom-right">
  <div  class="alert-wrapper">
    <div class="ng-tns-c0-3 ng-trigger ng-trigger-anim ng-star-inserted" >
      <div  class="alert alert-success" >
        <div  class="alert-content-container">
          <div  class="alert-icon-container">
            <div  class="ng-tns-c0-3 ">
              <div class="ng-star-inserted">icon</div>
            </div>
          </div>
          <div class="alert-content">
            <div  class="content-text-container">{{alert?.message}}</div>
          </div>
          <div class="alert-close-button"><a >Ã—</a></div>
        </div>
      </div>
    </div>
  </div>
</div>
