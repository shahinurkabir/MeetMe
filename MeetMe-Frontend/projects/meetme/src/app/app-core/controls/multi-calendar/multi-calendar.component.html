<div class="time-intervals">
    <a [class.is-active]="selectedPeriod=='today'" (click)="onIntervalClick('today')">Today</a>
    <a [class.is-active]="selectedPeriod=='tomorrow'"(click)="onIntervalClick('tomorrow')">Tomorrow</a>
    <a [class.is-active]="selectedPeriod=='this_week'" (click)="onIntervalClick('this_week')">This Week</a>
    <a [class.is-active]="selectedPeriod=='this_month'" (click)="onIntervalClick('this_month')">This Month</a>
    <a  (click)="onIntervalClick('alltime')">All Time</a>
</div>
<hr>
<div class="calendars-container">
    <div class="calendar-item-container">
        <div class="calendar-header">
            <button class="button primary" (click)="onClickPreviousMonth()">&lt;</button>
            <h2>{{calendar1MonthName}}</h2>
        </div>
        <table>
            <thead>
                <tr>
                    <th *ngFor="let day of days">{{ day }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let week of calendar1">
                    <td *ngFor="let day of week" (click)="onSelectedDay('calendar1', day)">
                        <button class="button " [class.special]="day.isSelected"
                            [class.isDifferentMonth]="day.isDifferentMonth"> {{ day.dayNo
                            }}</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="calendar-item-container">
        <div class="calendar-header">
            <h2>{{calendar2MonthName}}</h2>
            <button class="button primary" (click)="onClickNextMonth()">&gt;</button>

        </div>
        <table>
            <thead>
                <tr>
                    <th *ngFor="let day of days">{{ day }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let week of calendar2">
                    <td *ngFor="let day of week" (click)="onSelectedDay('calendar2', day)">
                        <button class="button" [class.special]="day.isSelected"
                            [class.isDifferentMonth]="day.isDifferentMonth"> {{ day.dayNo
                            }}</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<hr>
<div class="action-buttons-container center">
    <button (click)=" onCancelDateRangeFilter()">Cancel</button>
    <button class="primary" [disabled]="!isValidDateRange" (click)="onApplyFilterByDateRange()">Apply</button>
</div>
